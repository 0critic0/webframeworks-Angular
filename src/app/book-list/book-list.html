<div class="card" *ngFor="let book of books">
<div class="card-block">

<h4>{{book.name}}

<small>&nbsp;<i class="fa fa-star"></i>
	<i class="fa fa-star"></i>
	<i class="fa fa-star"></i>
	<i class="fa fa-star"></i>
	<i class="fa fa-star-o"></i>
</small>

<span class="badge badge-pill badge-default float-right">
  {{book.status}} {{ book.status | progress:book.pagesRead:book.totalPages }}
</span>

</h4>

<p class="author">{{book.author}}</p>

<div class="genres">
	<span *ngFor="let genre of book.genres" class="badge badge-warning">{{genre}}</span>
</div>

</div>
</div>
